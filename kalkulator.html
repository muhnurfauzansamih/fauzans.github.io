<div class="container mt-5">
  <h2 class="text-center">Kalkulator Sederhana</h2>

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <input type="text" class="form-control mb-2" id="num1" placeholder="Masukkan angka pertama">
      <input type="text" class="form-control mb-2" id="num2" placeholder="Masukkan angka kedua">

      <button class="btn btn-primary btn-block mb-2" onclick="tambah()">Tambah</button>
      <button class="btn btn-primary btn-block mb-2" onclick="kurang()">Kurang</button>
      <button class="btn btn-primary btn-block mb-2" onclick="kali()">Kali</button>
      <button class="btn btn-primary btn-block mb-2" onclick="bagi()">Bagi</button>

      <p class="text-center">Hasil: <span id="result"></span></p>
    </div>
  </div>
</div>

<script>
  function tambah() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    document.getElementById('result').innerHTML = num1 + num2;
  }

  function kurang() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    document.getElementById('result').innerHTML = num1 - num2;
  }

  function kali() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    document.getElementById('result').innerHTML = num1 * num2;
  }

  function bagi() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    document.getElementById('result').innerHTML = num1 / num2;
  }
</script>
