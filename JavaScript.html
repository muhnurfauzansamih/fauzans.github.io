    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Menghitung Luas Persegi Panjang</h2>
                        <div class="form-group">
                            <label for="panjang">Panjang:</label>
                            <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang persegi panjang">
                        </div>
                        <div class="form-group">
                            <label for="lebar">Lebar:</label>
                            <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar persegi panjang">
                        </div>
                        <button class="btn btn-primary" onclick="hitungLuas()">Hitung Luas</button>
                        <p id="luasPersegiPanjang" class="mt-3"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Memeriksa Angka Positif, Negatif, atau Nol</h2>
                        <div class="form-group">
                            <label for="angka">Masukkan angka:</label>
                            <input type="number" class="form-control" id="angka" placeholder="Masukkan angka">
                        </div>
                        <button class="btn btn-primary" onclick="cekAngka()">Cek</button>
                        <p id="hasilPengecekan" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hitungLuas() {
            var panjang = parseFloat(document.getElementById("panjang").value);
            var lebar = parseFloat(document.getElementById("lebar").value);
            var luas = panjang * lebar;
            document.getElementById("luasPersegiPanjang").innerHTML = "Luas Persegi Panjang adalah: " + luas;
        }

        function cekAngka() {
            var angka = parseFloat(document.getElementById("angka").value);
            var pesan = "";

            if (angka > 0) {
                pesan = "Angka ini adalah positif.";
            } else if (angka < 0) {
                pesan = "Angka ini adalah negatif.";
            } else {
                pesan = "Angka ini adalah nol.";
            }

            document.getElementById("hasilPengecekan").innerHTML = pesan;
        }
    </script>
